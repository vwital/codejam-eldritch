<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <title>Codejam-eldritch</title>
  </head>
  <body>
    <div class="background container">
      <div class="ancients-container">
        <div class="ancient-card ancient-one">
          <img
            class="ancient-img"
            src="./assets/Ancients/Azathoth.png"
            alt="ancient-card"
          />
        </div>
        <!-- <div class="ancient-card ancient-two">
          <img
            class="ancient-img"
            src="./assets/Ancients/Cthulthu.png"
            alt="ancient-card"
          />
        </div>
        <div class="ancient-card ancient-three">
          <img
            class="ancient-img"
            src="./assets/Ancients/IogSothoth.png"
            alt="ancient-card"
          />
        </div>
        <div class="ancient-card ancient-four">
          <img
            class="ancient-img"
            src="./assets/Ancients/ShubNiggurath.png"
            alt="ancient-card"
          />
        </div> -->
      </div>
      <div class="difficulty-container">
        <!-- <div class="difficalty-item easy">Низакая</div> -->
        <div class="difficalty-item medium hidden">Средняя</div>
        <!-- <div class="difficalty-item hard">Сложная</div> -->
      </div>
      <div class="game-container">
        <div class="stage-container hidden">
          <div class="stage-item stage-one">
            Первая стадия
            <div class="dots-container">
              <div class="dot green first-stage-green"></div>
              <div class="dot brown first-stage-brown"></div>
              <div class="dot blue first-stage-blue"></div>
            </div>
          </div>
          <div class="stage-item stage-two">
            Вторая стадия
            <div class="dots-container">
              <div class="dot green second-stage-green"></div>
              <div class="dot brown second-stage-brown"></div>
              <div class="dot blue second-stage-blue"></div>
            </div>
          </div>
          <div class="stage-item stage-three">
            Треться стадия
            <div class="dots-container">
              <div class="dot green third-stage-green"></div>
              <div class="dot brown third-stage-brown"></div>
              <div class="dot blue third-stage-blue"></div>
            </div>
          </div>
        </div>
        <div class="go-deck hidden">Замешать колоду</div>
        <div class="card-game">
          <div class="deck hidden">
            <img
              class="deck-img"
              src="./assets/mythicCardBackground.png"
              alt="deck"
            />
          </div>
          <br />
          <div class="current-card deck-img"></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="./index.js"></script>
</html>
